name: CI Pipeline BÃ¡sico

# Eventos que disparan este workflow
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permite ejecuciÃ³n manual desde GitHub UI

# Jobs a ejecutar
jobs:
  # Job 1: Ejecutar Tests
  test:
    name: ğŸ§ª Ejecutar Tests
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Hacer checkout del cÃ³digo del repositorio
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v3
      
      # Step 2: Configurar Node.js en el runner
      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      # Step 3: Instalar dependencias (si las hay)
      - name: ğŸ“¦ Instalar dependencias
        run: npm install
      
      # Step 4: Run ESLint
      - name: ğŸ” Run ESLint
        run: npm run lint
      
      # Step 5: Ejecutar los tests
      - name: ğŸ§ª Ejecutar tests
        run: npm test
      
      # Step 6: Mostrar informaciÃ³n del sistema
      - name: ğŸ’» InformaciÃ³n del Sistema Operativo
        run: |
          echo "===================================="
          echo "INFORMACIÃ“N DEL RUNNER"
          echo "===================================="
          echo "Sistema Operativo: $RUNNER_OS"
          echo "Arquitectura: $RUNNER_ARCH"
          echo "Directorio de trabajo: $GITHUB_WORKSPACE"
          echo "===================================="
          echo "DETALLES DEL SISTEMA"
          echo "===================================="
          uname -a
          echo "===================================="
          echo "VERSIONES DE SOFTWARE"
          echo "===================================="
          node --version
          npm --version
          echo "===================================="
          echo "INFORMACIÃ“N DE RECURSOS"
          echo "===================================="
          nproc
          free -h
          df -h

  # Job 2: Build (se ejecuta DESPUÃ‰S de que test pase)
  build:
    name: ğŸ—ï¸ Build de la AplicaciÃ³n
    needs: test  # Este job depende de que 'test' se complete exitosamente
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v3
      
      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: ğŸ“¦ Instalar dependencias
        run: npm install
      
      - name: ğŸ—ï¸ Ejecutar build
        run: |
          echo "ğŸ—ï¸ Building application..."
          node index.js
          echo "âœ… Build completado exitosamente!"
      
      # Guardar el cÃ³digo como artifact para poder descargarlo despuÃ©s
      - name: ğŸ“¤ Subir artifact del build
        uses: actions/upload-artifact@v3
        with:
          name: aplicacion-build
          path: |
            index.js
            test.js
            package.json
          retention-days: 5

  # Job 3: InformaciÃ³n del workflow (se ejecuta en paralelo con los otros)
  workflow-info:
    name: ğŸ“Š InformaciÃ³n del Workflow
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“Š Mostrar informaciÃ³n del workflow
        run: |
          echo "===================================="
          echo "INFORMACIÃ“N DEL WORKFLOW"
          echo "===================================="
          echo "Nombre del repositorio: ${{ github.repository }}"
          echo "Rama: ${{ github.ref }}"
          echo "SHA del commit: ${{ github.sha }}"
          echo "Actor que disparÃ³ el workflow: ${{ github.actor }}"
          echo "Evento que disparÃ³ el workflow: ${{ github.event_name }}"
          echo "NÃºmero de ejecuciÃ³n: ${{ github.run_number }}"
          echo "Intento de ejecuciÃ³n: ${{ github.run_attempt }}"
          echo "===================================="
